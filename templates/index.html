 {% extends 'layout.html' %}

 {% block body%}


<div class="container text-center">
<h1> Sports Registration Form</h1>
</div>

<div class="container text-center">
 
<div class="row">
    <div class="col">
<form method="post" action="/register">
    <input type="text" name="name" placeholder="Name" autocomplete="off" autofocus required>
    <select name="sport" required >
        <option selected="true" disabled="disabled">Sports</option>   
        {% for sport in sports%}

        <option value={{sport}}>{{sport}}</option>

        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Register</button>

</form>
</div>
</div>
</div>




 {% endblock %}
